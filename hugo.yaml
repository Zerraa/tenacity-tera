params:
  description: TERA Blog by Hostility | Looking for something? Maybe you will find it here.
  # images : 'https://i.imgur.com/y1Ii9IP.png'

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  footer:
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: false
  dateFormat: "January 2, 2006"

  search:
    enable: false

  editURL:
    enable: false
    base: ""

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
