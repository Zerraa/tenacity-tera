baseURL: "https://tenacity-tera.eu"
title: "Tenacity"
enableRobotsTXT: true
# enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true
publishDir: docs
theme: hextra

googleAnalytics: G-JCGLY16DT0

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Tenacity

module:
  imports:
    path: hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: homepage
      name: Homepage
      pageRef: /
      weight: 1
    - identifier: dungeon-guide
      name: Dungeon Guides
      pageRef: /dungeon-guide
      weight: 2
    - identifier: general
      name: General Content
      pageRef: /general
      weight: 3
    - identifier: blog
      name: Patch Notes
      pageRef: /blog
      weight: 4
    - identifier: mt
      name: MT:The Dream Guide
      weight: 5
      url: "https://docs.google.com/document/d/192noLmzna1cJ6CXB9EfxXJwKUjjMllkHiCFswTENvAM/edit"
    - identifier: mt-discord
      name: MT:The Dream Discord
      weight: 6
      url: "https://discord.gg/mtdream"
    - name: Search
      weight: 7
      params:
        type: search
    - name: GitHub
      weight: 8
      url: "https://github.com/Zerraa/tenacity-tera"
      params:
        icon: github

  # sidebar:
